      "Decimalni brojevi": { opis: `Decimalni brojevi su brojevi koji imaju zarez (ili tačku) i predstavljaju delove celog broja.

      "Operacije sa razlomcima": { opis: `Razlomak je deo od celine i piše se ovako:

Primer:

---

## **1. Sabiranje i oduzimanje razlomaka**

### Ako imaju isti imenilac:
Samo saberi ili oduzmi brojioca.

**Primer:**

2/5 + 1/5 = 3/5

### Ako imaju različite imenioce:
Prvo ih svedi na **zajednički imenilac**.

**Primer:**

1/3 + 1/4 = ?

Najmanji zajednički imenilac za 3 i 4 je **12**.

1/3 = 4/12
1/4 = 3/12

4/12 + 3/12 = 7/12

---

## **2. Množenje razlomaka**

**Jednostavno – samo pomnoži brojilac sa brojiocem i imenilac sa imeniocem.**

**Primer:**

2/3 × 4/5 = (2×4)/(3×5) = 8/15

---

## **3. Deljenje razlomaka**

**Zameni drugi razlomak i onda množi.**  
To se zove **multiplikacija recipročne vrednosti**.

**Primer:**

2/3 ÷ 4/5 = 2/3 × 5/4 = (2×5)/(3×4) = 10/12 = 5/6

---

## **4. Skraćivanje razlomaka**

Skraćuješ kad **brojilac i imenilac mogu da se podele istim brojem**.

**Primer:**

6/8 → (podeli sa 2) → 3/4

---

## **Zanimljivost:**
Razlomci se koriste kod **kuvanja (1/2 kašike)**, **muzike (četvrtinke, osmine)** i u **programiranju** (npr. 0.5 = 1/2)!` },
      "Koordinatni sistem": { opis: `Koordinatni sistem je sistem koji koristi dva ili više brojeva za prikazivanje pozicije tačke u prostoru.

      "Trouglovi": { opis: `Trougao je geometrijski oblik sa tri strane i tri ugla. Svi trouglovi, bez obzira na to kako izgledaju, imaju ovo osnovno svojstvo.

      "Procenti": { opis: `Procenti su način da izražavamo deo od 100. Reč procenat potiče od latinske reči "per centum", što znači "po stotinu".

Znači, 1% znači 1 od 100.


---

Kako računamo procente?

Formula za procenat:

Procenat = (deo / celina) × 100

Primer:
Ako imaš 20 od 50 markica:

(20 / 50) × 100 = 40%

Znači, imaš 40% markica.


---

Povećanje ili smanjenje uz procente

Kada želiš da povećaš ili smanjiš nešto za određeni procenat, koristi sledeću formulu:

Povećanje za procenat:

Nova vrednost = Stara vrednost × (1 + Procenat/100)



Smanjenje za procenat:

Nova vrednost = Stara vrednost × (1 - Procenat/100)




Primer:
Cena proizvoda je 200 dinara, a popust je 10%. Kako izračunati novu cenu?

Nova cena = 200 × (1 - 10/100)  
Nova cena = 200 × 0,9 = 180 dinara


---

Kako da izračunamo ceo broj na osnovu procenta?

Ako znaš procenat i želiš da pronađeš deo:

Deo = (procenat × celina) / 100

Primer:
Koji je 25% od 200?

Deo = (25 × 200) / 100 = 50

Dakle, 25% od 200 je 50.


---

Povezivanje sa razlomcima i decimalama:

1% je isto što i 1/100 ili 0.01.

50% je isto što i 1/2 ili 0.5.

      "Negativni brojevi": { opis: `Negativni brojevi su brojevi manji od nule, a označavamo ih sa minus (-) ispred broja. Na brojnoj liniji, negativni brojevi se nalaze levo od nule.

      "Skupovi": { opis: `Skup je kolekcija (zbirka) jasno definisanih elemenata (brojeva, slova, predmeta, itd.). Skupovi su osnova za razumevanje mnogo važnih pojmova u matematici.

      "Pitagorina teorema": { opis: `Pitagorina teorema je jedno od najpoznatijih pravila u matematici i koristi se kod pravouglog trougla (trougla koji ima jedan ugao od 90°).

      "Nejednačine": { opis: `Nejednačine su matematički izrazi u kojima koristimo simbole za nejednakost (>, <, ≥, ≤, ≠), umesto jednakosti (=). Nejednačine se koriste da bismo prikazali odnose između brojeva koji nisu jednaki.

Za nejednačine možemo crtati grafove na brojnoj liniji. Na grafu:

Za > i <, koristimo otvorene kružiće, jer ta tačka nije uključena.

      const razredi = document.getElementById("razredi");
      razredi.innerHTML = "";
      for (let razred in podaci) {
        const div = document.createElement("div");
        div.className = "razred";
        div.innerText = razred;
        div.onclick = () => prikaziOblasti(razred);
        razredi.appendChild(div);
      }
    }

    function prikaziOblasti(razred) {
      document.getElementById("razredi").style.display = "none";
      const oblastiDiv = document.getElementById("oblasti");
      oblastiDiv.innerHTML = "";
      podaci[razred].forEach(oblast => {
        const div = document.createElement("div");
        div.className = "oblast";
        div.innerText = oblast;
        div.onclick = () => prikaziOpis(oblast);
        oblastiDiv.appendChild(div);
      });
      oblastiDiv.style.display = "block";
      document.getElementById("nazad").style.display = "block";
    }

    function prikaziOpis(oblast) {
      const opisDiv = document.getElementById("opis");
      opisDiv.innerText = primeri[oblast]?.opis || "Objašnjenje još nije dostupno.";
      opisDiv.style.display = "block";
    }

    function vratiNazad() {
      document.getElementById("oblasti").style.display = "none";
      document.getElementById("opis").style.display = "none";
      document.getElementById("nazad").style.display = "none";
      prikaziRazrede();
      document.getElementById("razredi").style.display = "block";
    }

    prikaziRazrede();
  </script></body>
</html>
